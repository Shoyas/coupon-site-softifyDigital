<!DOCTYPE HTML>
<html>

<head>
	<title>Coupon Site</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
		$(function () {
			$("#headerDiv").load("head.html");
			$("#sideDiv").load("sidebar.html");
			$("#footerDiv").load("foot.html");
		});
	</script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div id="headerDiv"></div>
	<div id="sideDiv"></div>
	<div class="content-wrapper" style="height: auto; min-height: 100%;">
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Add Category</h3>
						</div>
						<form action="/save_category" method="post">
							<div class="box-body">
								<div class="form-group">
									<label>Name &nbsp;<span style="color:red;">*&nbsp;&nbsp;&nbsp;&nbsp;
											&nbsp;&nbsp;&nbsp;&nbsp; </span></label>
									<input type="text" name="name" id="name" class="form-control" />
								</div>
								</br>
								<div class="box-footer">
									<button type="submit" class="btn btn-add btn-primary"><i
											class="fa fa-check-circle"></i> Save

									</button>
									</br>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div id="footerDiv"></div>
</body>

</html>
