    <script type="text/javascript">
        var vid = document.getElementById("m")

        $(document).ready(function () {
            $('#dg-container').gallery();
            $("#myCarousel").hide();
        });

        $('#dg-container').click(function () {
            $("#dg-container").hide();
            $('#myCarousel').show();
        });


        $('#back').click(function () {
            vid.pause();

            $("#dg-container").show();
            $('#myCarousel').hide();

        });
    </script>
    <script type="text/javascript">
        (function () {

            $('#carousel-item').carousel({
                interval: 3000
            });
        }());

        (function () {
            $('.carousel-multiItem  .item').each(function () {
                var itemToClone = $(this);

                for (var i = 1; i < 2; i++) {

                    itemToClone = itemToClone.next();

                    if (!itemToClone.length) {
                        itemToClone = $(this).siblings(':first');
                    }

                    itemToClone.children(':first-child').clone()
                        .addClass("cloneditem-" + (i))
                        .appendTo($(this));

                    $(".carousel-multiItem ").find(".item").css("transition", "   500ms ease-in-out all  ")
                        .css("transition", "  500ms ease-in-out all").css("backface-visibility", "visible")
                        .css("transform", "none!important")



                }
            });
        }());

        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2500); // Change image every 2 seconds
        }
    </script>
    <style>
        .mySlides {
            display: none;
            margin-top: 0px !important;
            margin-bottom: 0px !important;
        }
